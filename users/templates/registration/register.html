{% extends "ncaa/base.html" %}

{% block page_header %}
  <h3>Register</h3>
{% endblock page_header %}

{% block content %}
  <form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button name='submit'>Register</button>
    <input type="hidden" name="next" value="{% url 'ncaa:index' %}" />
  </form>
{% endblock content %}
