{% extends "ncaa/base.html" %}

{% block content %}
  <p>
    <a href="{% url 'ncaa:team' team.id %}">{{ team }}</a>
  </p>

  <p>Add a new player:</p>

  <form action="{% url 'ncaa:new_player' team.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>Add player</button>
  </form>
{% endblock content %}
