{% extends "ncaa/base.html" %}

{% block content %}
  <p>Conferences</p>

  <ul>
    {% for conference in conferences %}
      <li><a href="{% url 'ncaa:conference' conference.id %}">{{ conference }}</a></li>
    {% empty %}
      <li>No conferences have been added yet.</li>
    {% endfor %}
  </ul>
{% endblock content %}
