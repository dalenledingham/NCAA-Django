{% extends "ncaa/base.html" %}

{% block page_header %}
  <h3>
    <a href="{% url 'ncaa:player' player.id %}">Player: {{ player.name }}</a>
  </h3>
{% endblock page_header %}

{% block content %}
  <p>Edit player:</p>

  <form action="{% url 'ncaa:edit_player' player.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Save changes</button>
  </form>
{% endblock content %}
