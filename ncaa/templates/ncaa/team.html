{% extends "ncaa/base.html" %}

{% block content %}
  <p>Team: {{ team }}</p>

  <p>Players</p>

  <p>
    <a href="{% url 'ncaa:new_player' team.id %}">Add new player</a>
  </p>

  <ul>
    {% for player in players %}
      <li>{{ player }}</li>
    {% empty %}
      <li>There are no players in this team yet.</li>
    {% endfor %}
  </ul>
{% endblock content %}
