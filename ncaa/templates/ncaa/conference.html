{% extends "ncaa/base.html" %}

{% block content %}
  <p>Conference: {{ conference }}</p>

  <p>Teams:</p>

  <p>
    <a href="{% url 'ncaa:new_team' conference.id %}">Add new team</a>
  </p>

  <ul>
    {% for team in teams %}
      <li>
        <a href="{% url 'ncaa:team' team.id %}">{{ team }}</a>
      </li>
    {% empty %}
      <p>There are no teams in this conference yet.</p>
    {% endfor %}
  </ul>
{% endblock content %}
